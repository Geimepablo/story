        <div class="title">messi had the soccer ball</div>
        <div class="story-opening">
            <img src="https://www.ocregister.com/wp-content/uploads/2023/09/LDN-L-LAFC-0904-KB9-2.jpg?w=620">
            <h1>messi had the soccer ball he had 20 seconds to kick it or passd it to his team it</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="option-one">Option 1 he kicks the soccer ball </button>
            <button class="option-two">Option 2 pass the soccer ball to his team </button>
        </div>
        
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option-one-screen">
            <h1>he missed!</h1>
            <img src="https://tds-images.thedailystar.net/sites/default/files/feature/images/messi_miss.gif">
        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1>messi kicks the soccer ball and missed it </h1>
            <img src="https://tds-images.thedailystar.net/sites/default/files/feature/images/messi_miss.gif">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1> messi mide the soccer ball in the goal  </h1>
            <img src="https://www.fcbarcelonanoticias.com/uploads/s1/47/14/1/messi-penalti-47141.jpeg">
        </div>

            <h1>Put final part of your story based on if they chosen no at the beginning </h1>

  opening.style.display = "none";

  optionTwoEnd.style.display = "block";
};

  opening.style.display = "none";
  buttons.style.display = "none";
